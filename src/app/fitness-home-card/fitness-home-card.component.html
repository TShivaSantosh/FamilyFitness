<div class="fitness-home-card__container">
  <div>
    <img [src]="dependantUrl" class="fitness-home-card__image">
  </div>
  <div class="fitness-home-card__text-container">
    <ion-label class="fitness-home-card__text-container-title">{{ dependantName }}</ion-label>
    <div class="fitness-home-card__relationship-container">
      <ion-label class="fitness-home-card__relationship-container-title">Relationship: {{ dependantRelationship }}</ion-label>
    </div>
  </div>
</div>

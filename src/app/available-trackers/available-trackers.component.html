<ion-list-header>
  <ion-label>Available Trackers</ion-label>
</ion-list-header>
<ion-list>
  <ion-item *ngIf="isAppleHealthAvailable" (click)="linkAppleHealth()">
      <ion-thumbnail slot="start">
        <ion-img [src]="'assets/icon/applehealth.png'"></ion-img>
      </ion-thumbnail>
      <ion-label>Apple Health</ion-label>
  </ion-item>
  <ion-item>
      <ion-thumbnail slot="start">
        <ion-img [src]="'assets/icon/googlefit.png'"></ion-img>
      </ion-thumbnail>
      <ion-label>Google Fit</ion-label>
    </ion-item>
</ion-list>

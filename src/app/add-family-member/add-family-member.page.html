<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="'/app/myfamily'" (click)="cancel()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>Add Member</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="'/app/myfamily'" (click)="save()">
        Done
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label>Enter email address of member</ion-label>
    </ion-item>
    <ion-item>
      <ion-input type="email" [(ngModel)]="emailId"></ion-input>
    </ion-item>
    <ion-list>
      <ion-radio-group value="father" (ionChange)="selectedRelationShip($event)">
        <ion-list-header>
          <ion-label>Enter relationship witb member</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Father</ion-label>
          <ion-radio slot="start" value="father"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Mother</ion-label>
          <ion-radio slot="start" value="mother"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Brother</ion-label>
          <ion-radio slot="start" value="brother"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Sister</ion-label>
          <ion-radio slot="start" value="sister"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Child</ion-label>
          <ion-radio slot="start" value="child"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Friend</ion-label>
          <ion-radio slot="start" value="friend"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Husband</ion-label>
          <ion-radio slot="start" value="husband"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Wife</ion-label>
          <ion-radio slot="start" value="wife"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Other</ion-label>
          <ion-radio slot="start" value="other"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title text-center>Fitness Report</ion-title>
    <ion-buttons slot="end">
      <ion-button color="secondary" (click)="refreshFitnessReport()">
        <ion-icon name="refresh-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Each family member should try reaching <strong>56000</strong> steps this week. 
    </ion-card-header>
    <ion-card-content>
      <div class="chart-container" *ngIf="chartReady">
        <canvas
        baseChart
        [type]="'bar'"
        [datasets]="chartData"
        [labels]="labels"
        [options]="chartOptions"
        [legend]="true"
        ></canvas>
      </div>
    </ion-card-content>
  </ion-card>


</ion-content>
